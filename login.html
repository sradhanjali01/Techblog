    <div id="login">
        <form id="login-form">
            <h1>Log In</h1>
            <div>
            <label>E-mail:</label>
            <input type="text">
        </div>
            <br>
            <div>
            <label>Password:</label>
            <input type="password">
        </div>
            <br>
            <div id="password">
                <p id="anchor">forgot password</p>
                &nbsp; &nbsp;
                <button>login</button>
                &nbsp; &nbsp;

                <i class="fa-brands fa-google fa-xl"></i>
                <i class="fa-brands fa-facebook fa-xl"></i>
            </div>
        </form>

    </div>

    <div id="signin">
        <from id="signin-from">
            <h1>Signin</h1>
            <div>
                <label>Name:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <lable>E-mail:</lable>
                <input type="text" id="E-mail">
            </div>
            <br>
            <div>
                <lable>Password:</lable>
                <input type="password" id="password1">
            </div>
            <br>
            <div>
                <label>Re-type password:</label>
                <input type="password" id="cpassword">
            </div>
            <br>
            <button onclick="savedata()">Signup</button>
            <h3 style="display: none;">Incorrect password</h3>
        </from>

    </div>
    <div id="profile">
        <h3 id="localname"></h3>
        <h3 id="localemail"></h3>
        <button onclick="logout()" style="cursor: pointer;">logout</button>
    </div>
    <script src="login.js"></script>
</body>


</html>
